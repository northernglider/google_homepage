<!DOCTYPE html>
<head>
	<title>Google</title>
	<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
	<div class="upper_bar">
		<div>
			<a href="http://www.google.com">Почта</a>
		</div>
		<div>
			<a href="http://www.google.com">Картинки</a>
		</div>
		<div>
			<a href="http://www.google.com"><img src="http://www.englewoodschools.net/cms/lib8/CO01900647/Centricity/Domain/1009/GoogleAppsIcon.png"></a>
		</div>
		<div>
			<input class="login_button" type="button" name="login_button" value="Войти">
		</div>
	</div>
	<div class="logo">
		<img src="https://www.google.ru/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
		<div id="ros">Россия
		</div>
	</div>
	<div class="form">
		<form method="post">
			<input class="form" type="text" name="search">
			<div id="small_buttons">
					<img id="keyboard" src="https://www.gstatic.com/inputtools/images/tia.png">
					<img id="mic" src="http://www.androidworld.it/wp-content/uploads/2015/09/microfono-google.png">
			</div>
			<div class="frame"></div>
		</form>
		
	</div>
	<div class="buttons">
		<div id="search_button">
			<input class="button" type="button" name="search_button" value="Поиск в Google">
		</div>
		<div id="luck_button">
			<input class="button" type="button" name="luck_button" value="Мне повезёт!">
		</div>
	</div>
	<div class="lower_bar">
	<span id="left_lb">
		<div>
			<a href="http://www.google.com">Реклама</a>
		</div>
		<div>
			<a href="http://www.google.com">Для бизнеса</a>
		</div>
		<div>
			<a href="http://www.google.com">Всё о Google</a>
		</div>
	</span>
	<span id="right_lb">
		<div>
			<a href="http://www.google.com">Конфиденциальность</a>
		</div>
		<div>
			<a href="http://www.google.com">Условия</a>
		</div>
		<div>
			<a href="http://www.google.com">Настройки</a>
		</div>
		<div>
			<a href="http://www.google.com">Перейти на Google.com</a>
		</div>
	</span>
	</div>
</body>
